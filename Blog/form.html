<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Marcandea Cabrea" content="Formulario a Llenar por usuario">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <table border="2" align="center">
        <tr>
            <td>
                <form name="Form of my hobbies">
                    <center><h1>Responde...</h1></center>
                    <div>
                        <label for="name">Cual es tu Nombre:</label>
                        <input type="text" id="name" />
                    </div>
                    <hr>
                    <div>
                        <label for="sport">Elige Deporte</label>
                        <select name="comboSport">
                            <option>Volley</option>
                            <option>Futbol</option>
                            <option>Natacion</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <label for="Position">Cual es tu Posicion: </label>
                        <input type="text" id="position" />
                    </div>
                    <hr>
                    <div>
                        <label for="city">Pais Favorito:</label>
                        <br>
                        <br>
                        <input type="radio">Brasil
                        <br>
                        <input type="radio">Argentina
                        <br>
                        <input type="radio">Colombia
                        <br>
                        <input type="radio">Alemania
                        <br>
                        <input type="radio">España
                        <br>
                    </div>
                    <hr>
                    <div>
                        <label for="years">Cuantos años dedicas al deporte:</label>
                        <br>
                        <br>
                        <input type="checkbox">Menos de un Año
                        <br>
                        <input type="checkbox">Mas de un año, menos de dos
                        <br>
                        <input type="checkbox">Mas de 2 años
                        <br>
                    </div>
                    <hr>
                    <div>
                        <label for="old">Desde que edad juegas:</label>
                        <input type="text" name="old" />
                    </div>
                    <hr>
                    <div>
                        <label for="player">Cual es tu jugador favorito:</label>
                        <input type="text" name="player" />
                    </div>
                    <hr>
                    <div>
                        <label for="player">En que categoria te consideras:</label>
                        <br>
                        <input type="radio" checked>Iniciante
                        <br>
                        <input type="radio">Novato
                        <br>
                        <input type="radio">Amateur
                        <br>
                        <input type="radio">Profesional
                        <br>
                    </div>
                    <hr>
                    <div>
                        <label for="club">Estas en algun Club?</label>
                        <br>
                        <input type="radio">Si
                        <br>
                        <input type="radio">No
                        <br>
                    </div>
                    <hr>
                    <div>
                        <label for="nameclub">Nombre de tu club:</label>
                        <input type="text" name="club" />
                    </div>
                    <hr>
                    <div>
                        <label for="nameclub">Por que te apasiona este deporte: </label>
                        <br>
                        <textarea name="name"></textarea>
                    </div>
                    <hr>
                    <input type="button" value="Enviar">
                    </hr>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
